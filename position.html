<!DOCTYPE html>
<html>
  <head>
   <title>Position Practice</title>
  </head>
  <body style="
       padding-bottom:1000px;
       padding-top:60px;
       padding-left:80px;
   ">
    <div style="
       background-color:black;
       color:white;
       position:fixed;
       top:0px;
       bottom:100px;
       left:0px;
       right:0px;
       height:50px;
       z-index:1;

      ">header</div>

       <div style="
          background-color:green;
          color:white;
          position:fixed;
          left:0px;
          bottom:0px;
          top:50px;
          width:72px;
       ">sidebar
         
         <div style="
        background-color:red;
        color:white;
        position:absolute;
        right:0px;
        top:0px;
        z-index:2;
       ">
        X
       </div>
      </div>

      <div style="
        background-color:red;
        color:white;
        position:absolute;
        right:10px;
        top:40px;
        z-index:2;
       ">
        absolute
       </div>

       

       <div style="
         background-color:lightblue;
         width:200px;
         height:200px;
         position:static;
        ">div1</div>
       <div style="
         background-color:lightpink;
         width:200px;
         height:200px;
         position:relative;
        ">div2

        <div style="
        background-color:black;
        color:white;
        position:absolute;
        right:10px;
        bottom:10px;
       ">
        10.00
       </div>
        </div>
  </body>
</html>
